<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Jump!</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="world-1">
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <div id="level-info">LEVEL 1</div>
            <div id="timer">00:00</div>
            
            <!-- Level Select Screen -->
            <div id="level-select">
                <div class="level-select-content">
                    <div class="level-select-title">SELECT LEVEL</div>
                    <div class="levels-grid"></div>
                    <div class="editor-hint">PRESS E FOR LEVEL EDITOR</div>
                </div>
            </div>
            
            <!-- Victory Screen -->
            <div id="victory-screen">
                <div class="victory-content">
                    <div class="victory-title">LEVEL COMPLETE!</div>
                    <div class="stars-container">
                        <canvas class="pixel-star" width="100" height="100"></canvas>
                        <canvas class="pixel-star" width="100" height="100"></canvas>
                        <canvas class="pixel-star" width="100" height="100"></canvas>
                    </div>
                    <div class="time-display">TIME: <span id="final-time">00:00</span></div>
                    <div class="continue-text">PRESS SPACE FOR NEXT LEVEL</div>
                    <div class="menu-text">PRESS ESC FOR MENU</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
